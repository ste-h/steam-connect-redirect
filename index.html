<!DOCTYPE html>
<html>
<head>
    <title>Steam Server Redirect</title>
    <script>
        function redirect() {
            const urlParams = new URLSearchParams(window.location.search);
            const server = urlParams.get('server');
            const port = urlParams.get('port');
            
            if (server && port) {
                const steamUrl = `steam://connect/${server}:${port}`;
                window.location.href = steamUrl;
            } else {
                document.getElementById('status').innerHTML = 'Use format: yoursite.github.io?server=IP&port=PORT';
            }
        }
    </script>
</head>
<body>
    <h2>Redirecting to Steam...</h2>
</body>
</html>
