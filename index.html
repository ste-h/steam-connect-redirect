<!DOCTYPE html>
<html>
<head>
    <title>Steam Server Redirect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 1rem;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }
        h2 {
            color: #333;
            margin-bottom: 1rem;
        }
        .steam-icon {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
        }
        .status {
            color: #666;
            margin-top: 1rem;
        }
        .error {
            color: #e74c3c;
            margin-top: 1rem;
        }
        .server-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            text-align: left;
        }
        .server-info h3 {
            margin: 0 0 1rem 0;
            color: #2c3e50;
            font-size: 1.2rem;
            text-align: center;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .info-row:last-child {
            border-bottom: none;
        }
        .info-label {
            font-weight: 600;
            color: #555;
        }
        .info-value {
            color: #333;
            font-family: 'Courier New', monospace;
        }
        .info-value.good {
            color: #27ae60;
        }
        .info-value.medium {
            color: #f39c12;
        }
        .info-value.bad {
            color: #e74c3c;
        }
        .manual-connect {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #eee;
        }
        .connect-button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: #171a21;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
            margin: 0.5rem;
        }
        .connect-button:hover {
            background: #2a2e3a;
        }
        .connect-button.primary {
            background: #667eea;
        }
        .connect-button.primary:hover {
            background: #5a67d8;
        }
        .copy-button {
            background: #48bb78;
            cursor: pointer;
            border: none;
            font-size: 1rem;
        }
        .copy-button:hover {
            background: #38a169;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .campaign-badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.9rem;
            margin-left: 0.5rem;
        }
    </style>
    <script>
        // Map campaign codes to names
        const CAMPAIGNS = {
            'c1': 'Dead Center',
            'c2': 'Dark Carnival', 
            'c3': 'Swamp Fever',
            'c4': 'Hard Rain',
            'c5': 'The Parish',
            'c6': 'The Passing',
            'c7': 'The Sacrifice',
            'c8': 'No Mercy',
            'c9': 'Crash Course',
            'c10': 'Death Toll',
            'c11': 'Dead Air',
            'c12': 'Blood Harvest',
            'c13': 'Cold Stream',
            'c14': 'The Last Stand'
        };

        function parseServerInfo(steamUrl) {
            // Parse additional info from URL if available
            const urlParams = new URLSearchParams(window.location.search);
            
            // Extract IP and port from steam URL
            let ip = '';
            let port = '';
            if (steamUrl.includes('://connect/')) {
                const connectPart = steamUrl.split('://connect/')[1];
                if (connectPart.includes(':')) {
                    [ip, port] = connectPart.split(':');
                }
            }
            
            // Get additional parameters if passed
            const info = {
                ip: ip || urlParams.get('server') || 'Unknown',
                port: port || urlParams.get('port') || 'Unknown',
                name: urlParams.get('name') || decodeURIComponent(urlParams.get('n') || ''),
                map: urlParams.get('map') || decodeURIComponent(urlParams.get('m') || ''),
                players: urlParams.get('players') || urlParams.get('p'),
                maxPlayers: urlParams.get('max_players') || urlParams.get('mp'),
                ping: urlParams.get('ping') || urlParams.get('pg'),
                steamUrl: steamUrl
            };
            
            // Try to parse campaign from map name
            if (info.map) {
                const mapMatch = info.map.match(/^c(\d+)m(\d+)_(.+)/i);
                if (mapMatch) {
                    const campaignCode = 'c' + mapMatch[1];
                    info.campaign = CAMPAIGNS[campaignCode] || 'Custom';
                    info.mapNumber = mapMatch[2];
                    info.mapName = mapMatch[3].replace(/_/g, ' ');
                }
            }
            
            return info;
        }

        function getPingColor(ping) {
            const pingNum = parseInt(ping);
            if (pingNum <= 50) return 'good';
            if (pingNum <= 100) return 'medium';
            return 'bad';
        }

        function getPlayerColor(players, maxPlayers) {
            const current = parseInt(players);
            const max = parseInt(maxPlayers);
            const ratio = current / max;
            if (ratio >= 0.75) return 'bad';
            if (ratio >= 0.5) return 'medium';
            return 'good';
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const button = event.target;
                const originalText = button.textContent;
                button.textContent = '‚úì Copied!';
                setTimeout(() => {
                    button.textContent = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }

        function redirect() {
            let steamUrl = null;
            let displayUrl = '';
            
            // First check for fragment (after #)
            if (window.location.hash) {
                const hash = window.location.hash.substring(1); // Remove the #
                if (hash.startsWith('steam://')) {
                    steamUrl = hash;
                    displayUrl = hash;
                }
            }
            
            // Fallback to query parameters
            if (!steamUrl) {
                const urlParams = new URLSearchParams(window.location.search);
                const server = urlParams.get('server');
                const port = urlParams.get('port');
                
                if (server && port) {
                    steamUrl = `steam://connect/${server}:${port}`;
                    displayUrl = `${server}:${port}`;
                }
            }
            
            if (steamUrl) {
                const serverInfo = parseServerInfo(steamUrl);
                
                // Build server info HTML
                let serverInfoHtml = '<div class="server-info"><h3>üéÆ Server Information</h3>';
                
                if (serverInfo.name) {
                    serverInfoHtml += `<div class="info-row">
                        <span class="info-label">Server Name:</span>
                        <span class="info-value">${serverInfo.name}</span>
                    </div>`;
                }
                
                serverInfoHtml += `<div class="info-row">
                    <span class="info-label">IP Address:</span>
                    <span class="info-value">${serverInfo.ip}:${serverInfo.port}</span>
                </div>`;
                
                if (serverInfo.map) {
                    let mapDisplay = serverInfo.map;
                    if (serverInfo.campaign) {
                        mapDisplay = `${serverInfo.mapName || serverInfo.map} <span class="campaign-badge">${serverInfo.campaign}${serverInfo.mapNumber ? ' - Map ' + serverInfo.mapNumber : ''}</span>`;
                    }
                    serverInfoHtml += `<div class="info-row">
                        <span class="info-label">Current Map:</span>
                        <span class="info-value">${mapDisplay}</span>
                    </div>`;
                }
                
                if (serverInfo.players && serverInfo.maxPlayers) {
                    const playerColor = getPlayerColor(serverInfo.players, serverInfo.maxPlayers);
                    serverInfoHtml += `<div class="info-row">
                        <span class="info-label">Players:</span>
                        <span class="info-value ${playerColor}">${serverInfo.players}/${serverInfo.maxPlayers}</span>
                    </div>`;
                }
                
                if (serverInfo.ping) {
                    const pingColor = getPingColor(serverInfo.ping);
                    serverInfoHtml += `<div class="info-row">
                        <span class="info-label">Ping:</span>
                        <span class="info-value ${pingColor}">${serverInfo.ping}ms</span>
                    </div>`;
                }
                
                serverInfoHtml += '</div>';
                
                // Show server info and connecting message
                document.getElementById('status').innerHTML = 
                    `<div class="spinner"></div>
                     <p>Launching Steam...</p>
                     ${serverInfoHtml}`;
                
                // Try to redirect
                window.location.href = steamUrl;
                
                // Show manual connect options after a delay
                setTimeout(() => {
                    document.getElementById('manual-connect').innerHTML = 
                        `<div class="manual-connect">
                            <p><strong>If Steam didn't open automatically:</strong></p>
                            <a href="${steamUrl}" class="connect-button primary">üöÄ Connect to Server</a>
                            <button onclick="copyToClipboard('${steamUrl}')" class="connect-button copy-button">üìã Copy Link</button>
                            <p style="margin-top: 1rem; font-size: 0.9em; color: #999;">
                                Steam link: <br>
                                <code style="background: #f5f5f5; padding: 0.25rem 0.5rem; border-radius: 3px; word-break: break-all;">
                                    ${steamUrl}
                                </code>
                            </p>
                        </div>`;
                }, 2000);
            } else {
                document.getElementById('status').innerHTML = 
                    `<p class="error">‚ùå No server information provided</p>
                     <p>Use one of these formats:</p>
                     <p style="font-family: monospace; background: #f5f5f5; padding: 1rem; border-radius: 5px; word-break: break-all;">
                        yoursite.github.io/#steam://connect/IP:PORT<br>
                        yoursite.github.io/?server=IP&port=PORT
                     </p>
                     <p style="margin-top: 1rem; color: #666;">
                        Optional parameters: name, map, players, max_players, ping
                     </p>`;
            }
        }
        
        // Run on page load
        window.onload = redirect;
    </script>
</head>
<body>
    <div class="container">
        <svg class="steam-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20Z" fill="#171a21"/>
            <path d="M9 11.75C9 10.7835 9.7835 10 10.75 10C11.7165 10 12.5 10.7835 12.5 11.75C12.5 12.7165 11.7165 13.5 10.75 13.5C9.7835 13.5 9 12.7165 9 11.75Z" fill="#171a21"/>
            <path d="M13.25 8C14.2165 8 15 8.7835 15 9.75C15 10.7165 14.2165 11.5 13.25 11.5C12.2835 11.5 11.5 10.7165 11.5 9.75C11.5 8.7835 12.2835 8 13.25 8Z" fill="#171a21"/>
        </svg>
        <h2>üéÆ L4D2 Server Connect</h2>
        <div id="status"></div>
        <div id="manual-connect"></div>
    </div>
</body>
</html>
